<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
  
  <header class="page-header">
	<h1 class="visually-hidden">MISHKA - милые штучки ручной работы для дома</h1>
	<div class="page-header__logo">
		<img src="img">
	</div>
 <nav class="header-menu">
	<button class="header-menu__toggle"><img src="img"></button>
	<div class="header-menu__wrapper">
		<ul class="header-menu__list">
			<li class="header-menu__list">
				<a href="link">Каталог</a>
			</li>
			<li class="header-menu__list">
				<button name="knits" value="knits">Вязание на заказ</button>
			</li>
			<li class="header-menu__list">
				<img src="img"><input type="search" name="search" placeholder="Поиск по сайту"/>
			</li>
			<li class="header-menu__list">
				<button name="backet"><img src="img">Корзина: пока пуста</button>
			</li>
		</ul>
   </div>
 </nav>
</header>

<main class="form-order">
<img src="img knits">
<p class="form-order__description"></p>
<form>
	<fieldset>
	<legend>Тип</legend>
	<label class="form-order__radiobutton">
		<input name="type" type="radio" class="form-order__radiobutton form-order__radiobutton--accessories">
		Аксессуар для интерьера
	</label>
	<label class="form-order__radiobutton">
		<input name="type" type="radio" class="form-order__radiobutton form-order__radiobutton--game">
		Детская игрушка
	</label>
	<legend>Цвет</legend>
	<label class="form-order__checkbox">
		<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--white">
		Белый
	</label>
	<label class="form-order__checkbox">	
		<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--gray">
		Серый
	</label>
	<label class="form-order__checkbox">
		<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--tiffany">
		"Тиффани"
	</label>
	<label class="form-order__checkbox">				
			<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--black">
			Черный
	</label>
	<label class="form-order__checkbox">		
		<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--pink">
		Розовый
	</label>
	<label class="form-order__checkbox">		
		<input name="color" type="checkbox" class="form-order__checkbox form-order__checkbox--orange">
		Оранжевый
	</label>
	<legend>ФИО</legend>
	<label class="form-order__initials">Фамилия:
		<input type="text" name="surname" placeholder="Укажите фамилию">
	</label>
	<label class="form-order__initials">Имя:
		<input type="text" name="name" placeholder="Укажите имя">
	</label>
	<label class="form-order__initials">Отчество:
		<input type="text" name="patronymicname" placeholder="Укажите отчество">
	</label>
	<legend>ТЕЛ</legend>
	<label class="form-order__tel>
		<input type="tel" name="tel" placeholder="+7 XXX XX XX"><img src="img telefon">
	</label>
	<legend>E-MAIL</legend>
	<label class="form-order__e-mail">
		<input type"e-mail" name="e-mail" placeholder="Ваш e-mail"><img src="img mail">
	</label>
	<legend>ДОП</legend>
	<textarea placeholder="Опишите все ваши пожелания к заказу"></textarea>
	</fieldset>
	<button type="submit" name="sendOrder" value="sendOrder">Отправить заказ</button>	
</form>
</main>

  <footer class="footer-page">
	<button class="instargamm"><img src="img"></button>
	<button class="facebook"><img src="img"></button>
	<button class="twitter"><img src="img"></button>
	<p class="developer">Разработано</p>
	<img src="img developerLogo">
</footer>

</body>
</main>
